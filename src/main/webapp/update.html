<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>添加电影</title>
<link rel="stylesheet"
    href="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="css/css.css">
<script
    src="https://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script
    src="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/updatefilm.js"></script>
</head>
<body>
    <div class="container">

        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">

            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="film.html">电影列表</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav" id="mytab">
                        <li><a href="film.html">首页</a></li>
                        <li class="active"><a href="#">添加</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="div-center">
            <div class="well col-md-12 form-div">
                <h4>请输入影片信息</h4>
                <form action="javascript:;" id="film-add-form" method="post">

                    <input id="filmId" name="filmId" type="hidden" value="">

                    <div class="input-group col-md-12">
                        <span class="input-group-addon form-width">title</span> <input
                            type="text" class="form-control" name="title" id="title" value="">
                    </div>

                    <div class="input-group col-md-12">
                        <span class="input-group-addon form-width">description</span> <textarea
                             class="form-control" name="description" id="description"></textarea>
                    </div>

                    <div class="input-group col-md-12">
                        <span class="input-group-addon form-width">language</span> <select
                            class="form-control" id="page-rows" name="language.languageId" >
                        </select>

                    </div>

                    <div class="input-group  col-md-12">
                        <input id="film-submit" type="button" class="btn btn-default" value="提交">
                        <input type="reset" class="btn btn-default" value="重置">
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
