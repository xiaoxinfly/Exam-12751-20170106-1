<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>电影列表</title>
<link rel="stylesheet"
	href="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="css/css.css">
<script
	src="https://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/film.js"></script>
</head>
<body>
	<div class="container">

		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">

			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="film.html">电影列表</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav" id="mytab">
						<li class="active"><a href="film.html">首页</a></li>
						<li><a href="addfilm.html">添加</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="javascript:;" id="firstName"></a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="table-responsive film-margin">
			<table id="film-table"
				class="table table-striped table-bordered table-condensed table-hover">
				<thead>
					<tr class="active ">
						<th class="col-md-1 text-center">film_id</th>
						<th class="col-md-2 text-center">title</th>
						<th class="col-md-6 text-center">description</th>
						<th class="col-md-1 text-center">language</th>
						<th class="col-md-2 text-center">operation</th>
					</tr>
				</thead>
				<tbody id="film-tbody">
				</tbody>
			</table>
		</div>

		<div class="col-lg-1 page-rows">
			<select class="form-control" id="page-rows">
				<option>10</option>
				<option>15</option>
				<option>20</option>
				<option>25</option>
				<option>30</option>
				<option>35</option>
			</select>
		</div>

		<input id="page" type="hidden" value="">
		<nav>
			<ul class="pagination page-nav">
				<li><a id="laquo-btn" href="javascript:;">&laquo;</a></li>
				<li class="active page-btn"><a href="javascript:;">1</a></li>
				<li class="page-btn"><a href="javascript:;">2</a></li>
				<li class="page-btn"><a href="javascript:;">3</a></li>
				<li class="page-btn"><a href="javascript:;">4</a></li>
				<li class="page-btn"><a href="javascript:;">5</a></li>
				<li><a id="raquo-btn" href="javascript:;">&raquo;</a></li>
			</ul>
		</nav>


		<div class="input-group col-lg-1 page-go">
			<input type="text" class="form-control" id="page-num"> <span
				class="input-group-btn">
				<button id="page-btn-go" class="btn btn-default" type="button">Go</button>
			</span>
		</div>

		<div id="last-page">共 <span></span> 页</div>


		<ul class="pager page-up-down">
			<li><a href="javascript:;" id="page-up">上一页</a></li>
			<li><a href="javascript:;" id="page-down">下一页</a></li>
		</ul>

	</div>

</body>
</html>
